<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Small Quiz to decide what Kill Team you should buy.">
	<meta name="keywords" content="Kill Team, Warhammer, 40k, Games Workshop">
	<meta name="author" content="Malte M. Boettcher">
    <title>KILL TEAM HELPER</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>

<body>
    <header>
        <h1>Warhammer 40.000 Kill Team Helper</h1>
    </header>

    <main>
        <div class="container">
            <img class="content-image" id="image" src="assets/js/scripts.js" alt="Content Image">
<!--        <img class="content-image" id="image" src="assets/images/readme/debugging_image.png" alt="Content Image"> DEBUGGING IMAGE --> 
            <div class="content-question">
                <p class="text-content" id="text"></p>
            </div>
            <div class="input">
                    <button class="button" id="button-start">Begin</button>
                    <button class="button" id="button-yes">YES</button>
                    <button class="button" id="button-no">NO</button>
                    <button class="button" id="button-startnew">Restart</button>
                </div>  
            </div>
        </div>
    </main>        

    <footer>
        <p><strong>by Malte M. Boettcher</strong></p>
    </footer>
    <script defer src="assets/js/scripts.js"></script> <!--Use defer and run last to build DOM-->
</body>
</html>
